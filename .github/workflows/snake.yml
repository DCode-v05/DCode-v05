name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily (UTC)
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Prepare assets directory
        run: mkdir -p assets

      - name: Generate snake (light + custom dark theme)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/github-snake.svg
            assets/github-snake-dark.svg?color_snake=#a855f7&color_progress=#22c55e&color_dots=#1f2937,#1f2937,#065f46,#16a34a,#22c55e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/github-snake.svg assets/github-snake-dark.svg
          git commit -m "Update snake animation üêç [skip ci]" || echo "No changes to commit"
          git push origin main
